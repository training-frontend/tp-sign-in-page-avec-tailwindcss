<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/d498f45440.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-zinc-950 flex items-center justify-center min-h-screen relative">
    <div class="block absolute size-28 bg-radial-[at_90%_40%] from-orange-300 to-fuchsia-500 to-50% -top-48 sm:-top-8 -left-10 sm:left-[440px] rounded-full shadow"></div>
    <div class="block absolute size-20 bg-radial-[at_80%_15%] from-zinc-50/20 to-zinc-900 to-50% -top-32 sm:top-12 right-10 sm:right-[30%] rounded-full shadow shadow-zinc-800"></div>
    <main class="px-8 sm:w-[400px] w-full max-w-md">
        <div class="bg-zinc-900 p-8 rounded-xl shadow-lg">
            <h1 class="text-4xl font-bold text-white text-center mb-6">Sign In</h1>
            <div class="flex flex-col gap-4">
                <a href="#" class="flex items-center justify-center gap-2 w-full border border-gray-600 p-3 rounded-lg text-white hover:bg-gray-800">
                    <i class="fa-brands fa-google"></i>
                    <span>Continue with Google</span>
                </a>
                <a href="#" class="flex items-center justify-center gap-2 w-full border border-gray-600 p-3 rounded-lg text-white hover:bg-gray-800">
                    <i class="fa-brands fa-facebook"></i>
                    <span>Continue with Facebook</span>
                </a>
            </div>
            <div class="text-gray-400 text-center my-5 text-sm">or</div>
            <form class="flex flex-col gap-4">
                <input class="border border-gray-600 outline-none w-full p-3 rounded-lg bg-transparent text-white placeholder-gray-400" type="email" placeholder="Email" required>
                <input class="border border-gray-600 outline-none w-full p-3 rounded-lg bg-transparent text-white placeholder-gray-400" type="password" placeholder="Password" required>
                <button type="submit" class="p-3 text-white rounded-lg bg-gradient-to-tr from-fuchsia-500 to-orange-400 hover:opacity-90 transition">Sign In</button>
            </form>
            
            <!-- Additional Links -->
            <div class="text-center mt-5">
                <p class="text-gray-400">Don't have an account? <a href="#" class="text-white font-semibold hover:underline">Create Account</a></p>
                <p class="mt-2"><a href="#" class="text-sm text-white font-semibold hover:underline">Forgot Password?</a></p>
            </div>
        </div>
    </main>
</body>
</html>
