<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/d498f45440.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-zinc-950 sm:flex sm:justify-center sm:items-center h-screen relative">
    <div class="block absolute size-28 bg-radial-[at_90%_40%] from-orange-300 to-fuchsia-500 to-50% -top-48 sm:-top-8 -left-10 sm:left-[440px] rounded-full shadow"></div>
    <div class="block absolute size-20 bg-radial-[at_80%_15%] from-zinc-50/20 to-zinc-900 to-50% -top-32 sm:top-12 right-10 sm:right-[30%] rounded-full shadow shadow-zinc-800"></div>
    <main class="px-8 max-sm:mt-40 sm:w-[70%] md:w-[400px]">
        <div>
            <h1 class="text-4xl text-white mt-28 mb-8 break-after-left font-bold text-center">Sign In.</h1>

            <div class="my-5 *:text-white flex flex-col gap-4">
                <a href="" class="flex justify-center items-center gap-2 w-full border border-slate-100 p-3 rounded-xl">
                    <i class="fa-brands fa-google"></i>
                    <span>Continue with Google</span>
                </a>
                <a href="" class="flex justify-center items-center gap-2 w-full border border-slate-100 p-3 rounded-xl">
                    <i class="fa-brands fa-facebook"></i>
                    <span>Continue with Facebook</span>
                </a>
            </div>
            <div class="text-gray-200 text-center text-xl">or</div>
            <div class="my-5 flex flex-col gap-3">
                <p>
                    <input class="border block border-stone-50 w-full p-3 rounded-xl text-white placeholder:text-white focus:border-gray-200 outline-none" type="text" placeholder="Email">
                </p>
                <p>
                    <input class="border block border-slate-50 w-full p-3 rounded-xl text-white placeholder:text-white focus:border-gray-200 outline-none" type="password" placeholder="Password">
                </p>

                <button type="button" class="p-3 text-white rounded-xl border-none outline-none bg-linear-to-tr from-fuchsia-500 to-orange-400  cursor-pointer">Sign in</button>
            </div>
            <div class="text-center">
                <p class="text-gray-400 mb-3">Dont have an account? <a href="" class="text-white font-semibold">Create Account</a></p>
                <p><a href="" class="text-white text-sm font-semibold">Forgot Password?</a></p>
            </div>
        </div>
    </main>
</body>
</html>
